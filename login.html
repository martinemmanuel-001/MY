<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f3f3f3;
    }

    .login-box {
        width: 320px;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .login-box h2 {
        text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
      color: #333;
    }

    .input-group {
      margin-bottom: 15px;
      width: 100%;
    }

    .input-group label {
      font-size: 14px;
      color: #555;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      margin-top: 10px;
    }

    .btn:hover {
      opacity: 0.85;
    }

    .links {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .links a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
<form>
  <div class="login-box">
    <h2>Login</h2>

    <div class="input-group">
      <label>Mobile number</label>
      <input type="number" placeholder="Enter your mobile number" id="mobile" name="mobileNumber" />
    </div>

    <div class="input-group">
      <label>Password</label>
      <input type="password" placeholder="Enter your password" name="password" id="password"/>
    </div>

    <button class="btn">Login</button>

    <div class="links">
      <p>Forgot password? <a href="#">Reset</a></p>
      <p>Don't have an account? <a href="/signup.html">Sign up</a></p>
    </div>
    
  </div>
</form>
  <script src="login.js"></script>

</body>
</html>
