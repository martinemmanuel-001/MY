<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Successful</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f3f3f3;
        }

        .success-box {
            width: 320px;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center; 
        }

        .success-box h2 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 24px;
            color: #333;
        }

        
        .icon-success {
            font-size: 40px;
            color: #28a745; 
            margin-bottom: 25px;
            display: block;
            font-weight: bold;
        }
        
       
        .message-detail {
            font-size: 16px;
            color: #555;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .message-detail strong {
            color: #333;
        }

        .btn-dashboard {
            width: 100%;
            padding: 12px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            margin-top: 10px;
            display: block; 
            text-decoration: none; 
            font-weight: bold;
        }

        .btn-dashboard:hover {
            opacity: 0.85;
        }

        
        .links {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .links a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="success-box">
        
        <span class="icon-success">âœ“</span>

        <h2>Login Successful</h2>
        
        <p class="message-detail">
            Welcome back,
        </p>
        <p class="message-detail" style="margin-bottom: 30px; font-size: 14px; color: #777;">
            Your session is active.
        </p>

        <a href="#" class="btn-dashboard">Go to Dashboard</a>

       
    </div>
</body>
</html>
